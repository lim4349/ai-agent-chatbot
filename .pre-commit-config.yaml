# Pre-commit hooks for AI Agent Chatbot
# Install: pip install pre-commit
# Setup: pre-commit install
# Run: pre-commit run --all-files

default_stages: [pre-commit]

default_language_version:
  python: python3.12

repos:
  # Backend - Ruff (Python linter & formatter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      - id: ruff
        name: ruff (backend lint)
        args: [--fix]
        files: ^backend/.*\.py$
      - id: ruff-format
        name: ruff-format (backend format)
        files: ^backend/.*\.py$

  # Frontend - ESLint
  - repo: local
    hooks:
      - id: eslint
        name: eslint (frontend lint)
        entry: sh -c 'cd frontend && npm run lint'
        language: system
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^frontend/(node_modules/|\.next/)|^backend/\.venv/
      - id: end-of-file-fixer
        exclude: ^frontend/(node_modules/|\.next/)|^backend/\.venv/
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]

  # Python type check (optional, can be slow)
